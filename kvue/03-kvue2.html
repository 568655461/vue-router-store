<div id="app">
  <p>{{counter}}</p>

      desc: '<span style="color:red">喜洋洋真棒</span>'
    },
    render(h){
      // const d1 = document.createrElement('div');
      // d1.id = 'app';
      // const p1 = document.createElement('p');
      // p1.text = this.counter;
      // d1.appendChild(p1);
      return h('div',{id:'app'},[h('p',null,this.counter + '')]);

  });
  setInterval(() => {
    app.counter++;
  }, 1000);
</script>
