<body>
    <div id="app">
        <p @click='click'>{{counter}}</p>

      <script>
        const app = new Kvue({
          el: "#app",
          data: {

            desc: '<span style="color:red">vue模拟</span>',
            inputTxt:'想睡觉roz',
            click:function(){
                console.log(this,',,,,,,,,,,,,')
                this.counter++;
            }
          },
        });
